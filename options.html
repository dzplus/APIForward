<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APIForward 设置</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>APIForward 设置</h1>
    <div class="toggles">
      <span class="hint">在此配置自动转发与敏感字段，以及高级规则 JSON</span>
    </div>
  </header>

  <div class="card">
    <div class="tabs">
      <button id="tabConfig" class="active">转发配置</button>
      <button id="tabAdvanced">规则 JSON（高级）</button>
    </div>
  </div>

  <section id="tabPaneConfig" class="card">
    <h2>转发配置</h2>
    <div class="form-row">
      <label>自动转发响应</label>
      <input type="checkbox" id="autoForwardToggle" />
    </div>
    <div class="form-row">
      <label>目标服务器地址</label>
      <input type="text" id="forwardUrl" placeholder="http://localhost:9000/collect" />
    </div>
    <div class="form-row">
      <label>敏感字段（逗号分隔）</label>
      <input type="text" id="sensitiveKeys" placeholder="authorization,token,password,cookie" />
    </div>
    <div class="form-row">
      <button id="saveConfigBtn">保存配置</button>
    </div>
    <p class="hint">提示：已启用的记录将自动脱敏以上键值。</p>
  </section>

  <section id="tabPaneAdvanced" class="card" hidden>
    <h2>规则 JSON（高级）</h2>
    <p class="hint">直接编辑整套规则 JSON（保存在 <code>chrome.storage.sync</code>）。</p>
    <textarea id="rulesEditor" placeholder="在此粘贴/编辑规则数组 JSON，如 [{...}, {...}] "></textarea>
    <div class="actions">
      <button id="validateRulesBtn">校验</button>
      <button id="saveRulesBtn">保存</button>
      <button id="resetRulesBtn">示例</button>
    </div>
  </section>

  <script src="options.js"></script>
</body>
</html>
